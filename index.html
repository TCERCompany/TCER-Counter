<body style="line-height: initial;">
    <main>
        <section>
            <center><img src="./asset/img/TCER Counter.jpg" alt=""></center>
            
        </section>
        <section class="cajaone">
            <section class="contador1">
                <div class="contenedor">
                    <h2 class="titulo">Local</h2>
                    <p class="contar" id="contar">0</p>
                
                    <div class="botones">
                        <button class="incr action-button" id="incr"><span class="material-icons-round">add</span></button>
                        <br>
                        <button class="decr action-button" id="decr"><span class="material-icons-round">remove</span></button>
                        <br>
                        <button class="reset action-button" id="reset"><span class="material-icons-round">cached</span></button>
                    </div>
                   </div> 
            </section>
            <section class="section">
                <div class="columns">
                    <div class="column has-text-centered">
                        <h2 class= "time" id="tiempoTranscurrido"></h2>
                        <button class="button is-success is-large" id="btnIniciar"><span class="mdi mdi-play"></span></button>
                        <button class="button is-success is-large" id="btnPausar"><span class="mdi mdi-pause"></span></button>
                        <button class="button is-primary is-large" id="btnMarca"><span class="mdi mdi-flag"></span></button>
                        <button class="button is-warning is-large" id="btnDetener"><span class="mdi mdi-stop"></span></button>
                        <div id="contenedorMarcas">
                        </div>
                    </div>
                </div>
            </section>
            <section class="contador2">
                <div class="contenedor">
                    <h2 class="titulo">Visitante</h2>
                    <p class="contar" id="contarr">0</p>
                
                    <div class="botones">
                        <button class="incr action-button" id="incrr"><span class="material-icons-round">add</span></button>
                        <br>
                        <button class="decr action-button" id="decrr"><span class="material-icons-round">remove</span></button>
                        <br>
                        <button class="reset action-button" id="resett"><span class="material-icons-round">cached</span></button>
                    </div>
                   </div> 
            </section>
        </section>
    </main>
